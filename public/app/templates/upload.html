<div class="row">
    <div class="col-lg-12">
        <p><strong>Last upload date: </strong>{{logFileInfo.uploadDate}}</p>
    </div>
    <div class="col-lg-12">
        <p><strong>File name: </strong>{{logFileInfo.fileName}}</p>
    </div>
    <div class="col-lg-12">
        <p><strong>Size: </strong>{{logFileInfo.fileSize}}</p>
    </div>
</div>
<div class="row">
    <div class="col-md-8">
        <form action="/api/upload" method="POST" enctype="multipart/form-data">
            <label for="logFile">Log file:</label>
            <input type="file" name="logFile" id="logFile"><br>
            <input type="submit" name="submit" value="Upload">
        </form>
    </div>
</div>
